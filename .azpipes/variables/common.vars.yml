variables:
  - name: version
    value: 0.0.4

  # Should be: <Organization>/<Repository> (In gh context)
  - name: githubRepository
    value: technicallyjoe/psip

  # Should be: <Repository>/<ImageName> (In docker context)
  - name: imageName
    value: technicallyjoe/psip

  - name: vmImage
    value: ubuntu-18.04

  - name: dockerVersion
    value: 17.09.0-ce

  # Should point to a service connection created in Azure DevOps
  - name: containerRegistry
    value: technicallyjoe/psip

  # Should point to a service connection created in Azure DevOps
  - name: githubConnection
    value: gh/technicallyjoe/psip
